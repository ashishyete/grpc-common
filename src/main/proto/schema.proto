syntax = "proto3";

package org.example;

option java_multiple_files = true;

message Book{
  int32 book_id = 1;
  string title = 2;
  float price = 3;
  int32 pages = 4;
  int32 author_i = 5;
}

message Author{
  int32 author_id = 1;
  string first_name = 2;
  string last_name = 3;
  string gender = 4;
  int32 book_id = 5;
}

service BookAuthorService{
  //unary -- Client will send 1 req and server will respond with 1 response # synchronous
  rpc getAuthor(Author) returns (Author){};
}